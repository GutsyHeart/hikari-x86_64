name: Update README.md

on:
  push:
    branches: [ kurisu-x86_64 ]
  pull_request:
    branches: [ kurisu-x86_64 ]
  
  workflow_dispatch:
  
jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Expose git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Generate README.md
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          export README_md="$(<./.github/README.md.tpl)"
          export COMMIT_ms="$(echo "${{ env.GIT_COMMIT_MESSAGE_BODY }}" | sed 1q)"
          if [[ "$COMMIT_ms" = *'x86_64'* ]]; then
             printf '%s\n' "$README_md" | sed "s|_KVER_|${COMMIT_ms}|g" > ./README.md
          elif [[ "${{ env.GIT_COMMIT_MESSAGE_SUBJECT }}" = *'README.md.tpl'* ]]; then
             export KVER_sign="$(grep -oP '## .*>`\K[^`</p>]+' ./README.md)"
             printf '%s\n' "$README_md" | sed "s|_KVER_|${KVER_sign}|g" > ./README.md
          fi

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
